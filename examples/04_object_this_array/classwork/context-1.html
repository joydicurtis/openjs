<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Context</title>
</head>
<body>
<script>

let student = {
    name: 'John',
    age: 20,
    print() {
        console.log('this', this);
        console.log('this.name', this.name);
        console.log('this.name', this.age);
        console.log('is student equal to this', student === this);
    }
}

// student.print();

student.printArrow = () => {
    console.log('\narrow');
    console.log(this);
    console.log('is student equal to this', student === this);
}
student.printArrow();
</script>
</body>
</html>
